project_name: skiperator

builds:
  - env:
      - CGO_ENABLED=0
    binary: bin/skiperator
    flags:
      - -trimpath
    ldflags:
      - -s -w
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: i386
    tags:
      - osusergo
      - netgo
    main: ./cmd/skiperator/

archives:
  - id: distribution
    builds:
      - cmd/skiperator
    format: binary

dockers:
  - image_templates:
      - "ghcr.io/kartverket/skiperator"
    extra_files:
      - ./

env_files:
  github_token: GITHUB_TOKEN

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-dev"
changelog:
  sort: asc
