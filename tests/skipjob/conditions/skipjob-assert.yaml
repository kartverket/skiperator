apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: condition-finish
status:
  accessPolicies: Ready
  conditions:
    - type: Failed
      status: "False"
    - type: Running
      status: "False"
    - type: Finished
      status: "True"
    - type: InternalRulesValid
      status: "True"
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: condition-running
status:
  accessPolicies: Ready
  conditions:
    - type: Failed
      status: "False"
    - type: Running
      status: "True"
    - type: Finished
      status: "False"
    - type: InternalRulesValid
      status: "True"
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: condition-fail
status:
  accessPolicies: InvalidConfig
  conditions:
    - type: Failed
      status: "True"
    - type: Running
      status: "False"
    - type: Finished
      status: "False"
    - type: InternalRulesValid
      status: "False"
