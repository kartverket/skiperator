apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 45
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: condition-finish
status:
  conditions:
    - type: SKIPJobCreated
      status: "True"
    - type: Running
      status: "False"
    - type: Finished
      status: "True"
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: condition-running
status:
  conditions:
    - type: SKIPJobCreated
      status: "True"
    - type: Running
      status: "True"
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: condition-fail
status:
  conditions:
    - type: SKIPJobCreated
      status: "True"
    - type: Running
      status: "False"
    - type: Failed
      status: "True"