apiVersion: v1
kind: ServiceAccount
metadata:
  name: minimal
---
apiVersion: v1
kind: Service
metadata:
  name: minimal
spec:
  selector:
    app: minimal
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
      appProtocol: http
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minimal
spec:
  podSelector:
    matchLabels:
      app: minimal
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: minimal
spec:
  selector:
    matchLabels:
      app: minimal
  mtls:
    mode: STRICT
