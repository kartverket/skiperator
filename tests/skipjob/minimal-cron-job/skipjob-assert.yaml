apiVersion: v1
kind: ServiceAccount
metadata:
  name: minimal-cron-job-skipjob
  labels:
    skiperator.kartverket.no/skipjob: "true"
    skiperator.kartverket.no/skipjobName: minimal-cron-job
    app.kubernetes.io/managed-by: "skiperator"
    skiperator.kartverket.no/controller: "skipjob"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minimal-cron-job
  labels:
    skiperator.kartverket.no/skipjob: "true"
    skiperator.kartverket.no/skipjobName: minimal-cron-job
    app.kubernetes.io/managed-by: "skiperator"
    skiperator.kartverket.no/controller: "skipjob"
  ownerReferences:
    - apiVersion: skiperator.kartverket.no/v1beta1
      blockOwnerDeletion: true
      controller: true
      kind: SKIPJob
      name: minimal-cron-job
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Allow
  suspend: false
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        app: minimal-cron-job-skipjob
        skiperator.kartverket.no/skipjob: "true"
        skiperator.kartverket.no/skipjobName: minimal-cron-job
        app.kubernetes.io/managed-by: "skiperator"
        skiperator.kartverket.no/controller: "skipjob"
    spec:
      template:
        metadata:
          labels:
            app: minimal-cron-job-skipjob
        spec:
          containers:
            - name: minimal-cron-job-skipjob
              image: "perl:5.34.0"
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: minimal-cron-job-skipjob
    app.kubernetes.io/managed-by: skiperator
    skiperator.kartverket.no/controller: skipjob
    skiperator.kartverket.no/skipjob: 'true'
    skiperator.kartverket.no/skipjobName: minimal-cron-job
  ownerReferences:
    - apiVersion: batch/v1
      kind: Job
      controller: true
      blockOwnerDeletion: true
