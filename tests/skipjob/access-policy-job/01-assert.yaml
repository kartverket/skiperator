apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: access-policy-job-skipjob
spec:
  egress:
    - ports:
        - port: 8080
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: test
          podSelector:
            matchLabels:
              app: minimal-application
  podSelector:
    matchLabels:
      app: access-policy-job
  policyTypes:
    - Egress
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: skipjob-access-policy-job-egress-3a90cb5d70dc06a
spec:
  exportTo:
    - .
    - istio-system
    - istio-gateways
  hosts:
    - foo.com
  ports:
    - name: https
      number: 443
      protocol: HTTPS
  resolution: DNS
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: skipjob-access-policy-job-egress-56cd7aa901014e78
spec:
  exportTo:
    - .
    - istio-system
    - istio-gateways
  hosts:
    - example.com
  ports:
    - name: http
      number: 80
      protocol: HTTP
  resolution: DNS
