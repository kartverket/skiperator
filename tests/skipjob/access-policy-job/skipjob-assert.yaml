apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: access-policy-job-skipjob
  ownerReferences:
    - apiVersion: skiperator.kartverket.no/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: SKIPJob
      name: access-policy-job
spec:
  egress:
     - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: access-policy-job-ns
          podSelector:
            matchLabels:
              app: minimal-application
  podSelector:
    matchLabels:
      app: access-policy-job-skipjob
  policyTypes:
    - Egress
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: skipjob-access-policy-job-egress-3a90cb5d70dc06a
spec:
  exportTo:
    - .
    - istio-system
    - istio-gateways
  hosts:
    - foo.com
  ports:
    - name: https
      number: 443
      protocol: HTTPS
  resolution: DNS
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: skipjob-access-policy-job-egress-56cd7aa901014e78
spec:
  exportTo:
    - .
    - istio-system
    - istio-gateways
  hosts:
    - example.com
  ports:
    - name: http
      number: 80
      protocol: HTTP
  resolution: DNS
