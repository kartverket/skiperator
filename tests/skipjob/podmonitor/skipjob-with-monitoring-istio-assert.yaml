apiVersion: v1
kind: ServiceAccount
metadata:
  name: podmonitor-skipjob
---
apiVersion: batch/v1
kind: Job
metadata:
  name: podmonitor
  labels:
    app: podmonitor-skipjob
    skiperator.kartverket.no/skipjob: "true"
    skiperator.kartverket.no/skipjobName: podmonitor
spec:
  suspend: false
  backoffLimit: 6
  completionMode: NonIndexed
  parallelism: 1
  template:
    metadata:
      labels:
        job-name: podmonitor
    spec:
      containers:
        - name: podmonitor-skipjob
          image: "perl:5.34.0"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 150
            runAsUser: 150
      imagePullSecrets:
        - name: github-auth
      priorityClassName: skip-medium
      restartPolicy: Never
      securityContext:
        fsGroup: 150
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: podmonitor-skipjob

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    instance: primary
  name: podmonitor-monitor
spec:
  namespaceSelector:
    matchNames:
      - podmonitor-ns
  podMetricsEndpoints:
    - targetPort: istio-metrics
      path: "/stats/prometheus"
  selector:
    matchLabels:
      app: podmonitor
