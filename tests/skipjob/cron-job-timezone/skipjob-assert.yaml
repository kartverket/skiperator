apiVersion: v1
kind: ServiceAccount
metadata:
  name: cron-job-timezone-skipjob
  labels:
    skiperator.kartverket.no/skipjob: "true"
    skiperator.kartverket.no/skipjobName: cron-job-timezone
    app.kubernetes.io/managed-by: "skiperator"
    skiperator.kartverket.no/controller: "skipjob"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-job-timezone
  labels:
    skiperator.kartverket.no/skipjob: "true"
    skiperator.kartverket.no/skipjobName: cron-job-timezone
    app.kubernetes.io/managed-by: "skiperator"
    skiperator.kartverket.no/controller: "skipjob"
  ownerReferences:
    - apiVersion: skiperator.kartverket.no/v1beta1
      blockOwnerDeletion: true
      controller: true
      kind: SKIPJob
      name: cron-job-timezone
spec:
  schedule: "* * * * *"
  timeZone: "Europe/Oslo"
  concurrencyPolicy: Allow
  suspend: false
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        app: cron-job-timezone-skipjob
        skiperator.kartverket.no/skipjob: "true"
        skiperator.kartverket.no/skipjobName: cron-job-timezone
        app.kubernetes.io/managed-by: "skiperator"
        skiperator.kartverket.no/controller: "skipjob"
    spec:
      template:
        metadata:
          labels:
            app: cron-job-timezone-skipjob
        spec:
          containers:
            - name: cron-job-timezone-skipjob
              image: "perl:5.34.0"
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: cron-job-timezone-skipjob
    app.kubernetes.io/managed-by: skiperator
    skiperator.kartverket.no/controller: skipjob
    skiperator.kartverket.no/skipjob: 'true'
    skiperator.kartverket.no/skipjobName: cron-job-timezone
  ownerReferences:
    - apiVersion: batch/v1
      kind: Job
      controller: true
      blockOwnerDeletion: true
