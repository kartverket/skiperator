apiVersion: v1
kind: ServiceAccount
metadata:
  name: minimal-job-skipjob
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minimal-job
  labels:
    app: minimal-job-skipjob
    skiperator.kartverket.no/skipjob: "true"
    skiperator.kartverket.no/skipjobName: minimal-job
    app.kubernetes.io/managed-by:        "skiperator"
    skiperator.kartverket.no/controller: "skipjob"
spec:
  suspend: false
  backoffLimit: 6
  completionMode: NonIndexed
  parallelism: 1
  template:
    metadata:
      labels:
        job-name: minimal-job
        skiperator.kartverket.no/skipjob: "true"
        skiperator.kartverket.no/skipjobName: minimal-job
        app.kubernetes.io/managed-by: "skiperator"
        skiperator.kartverket.no/controller: "skipjob"
    spec:
      containers:
        - name: minimal-job-skipjob
          image: "perl:5.34.0"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 150
            runAsUser: 150
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: github-auth
      priorityClassName: skip-medium
      restartPolicy: Never
      securityContext:
        fsGroup: 150
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: minimal-job-skipjob
