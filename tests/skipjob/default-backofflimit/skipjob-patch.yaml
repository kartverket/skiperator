apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: default-backofflimit
spec:
  container:
    image: "perl:5.34.0"
    command:
      - "perl"
      - "-Mbignum=bpi"
      - "-wle"
      - "print bpi(2000)"
  job:
    # backoffLimit explicitly set to 0 (zero value)
    backoffLimit: 0
