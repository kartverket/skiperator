apiVersion: apps/v1
kind: Deployment
metadata:
  name: copy
spec:
  replicas: 3
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - image: image
          command: [command]
          env:
            - name: name
              value: value
          ports:
            - containerPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: copy
spec:
  minReplicas: 3
  maxReplicas: 6
