apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: access-policy
spec:
  image: image
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - namespace: other
          application: other
        - application: access-policy-2
    outbound:
      rules:
        - namespace: other
          application: other
      external:
        - host: example.com
          ports:
            - name: http
              port: 80
              protocol: HTTP
        - host: foo.com
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: access-policy-2
spec:
  image: image
  port: 8080
  accessPolicy:
    outbound:
      rules:
        - application: access-policy
