apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: app-paths-routing-ingress
spec:
  selector:
    app: istio-ingress-internal
  servers:
    - hosts:
        - example.com
      port:
        name: http
        number: 80
        protocol: HTTP
    - hosts:
        - example.com
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        credentialName: chainsaw-routing-internal-flag-app-paths-routing-ingre-9441fe86
        mode: SIMPLE

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: app-paths-routing-ingress
spec:
  exportTo:
    - .
    - istio-system
    - istio-gateways
  gateways:
    - app-paths-routing-ingress
  hosts:
    - example.com
  http:
    - match:
        - port: 80
          withoutHeaders:
            :path:
              prefix: /.well-known/acme-challenge/
      name: redirect-to-https
      redirect:
        redirectCode: 308
        scheme: https
    - match:
        - port: 443
          uri:
            prefix: /app1
      rewrite:
        uri: /
      name: app-1
      route:
        - destination:
            host: app-1
            port:
              number: 8000
    - match:
        - port: 443
          uri:
            prefix: /new-path
      rewrite:
        uri: /
      name: app-2
      route:
        - destination:
            host: app-2
            port:
              number: 9000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-paths-app-2-istio-ingress
spec:
  podSelector:
    matchLabels:
      app: app-2
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-gateways
          podSelector:
            matchLabels:
              app: istio-ingress-internal
      ports:
        - port: 9000
          protocol: TCP