apiVersion: skiperator.kartverket.no/v1alpha1
kind: Routing
metadata:
  name: app-paths-internal-flag
spec:
  hostname: example.com
  internal: true
  routes:
    - pathPrefix: /app1
      targetApp: internal-flag-app1
      rewriteUri: true
    - pathPrefix: /new-path
      targetApp: internal-flag-app2
      rewriteUri: true
