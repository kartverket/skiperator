apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-1-istio-route
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-gateways
          podSelector:
            matchLabels:
              app: istio-ingress-external
      ports:
        - port: 8081
          protocol: TCP
  podSelector:
    matchLabels:
      app: app-1
  policyTypes:
    - Ingress

