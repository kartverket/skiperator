# 1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: some-monitored-app-1
spec:
  selector:
    matchLabels:
      app: some-monitored-app-1
  template:
    spec:
      containers:
        - name: some-monitored-app-1
          image: image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: main
              protocol: TCP
            - containerPort: 8181
              name: metrics
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: some-monitored-app-1
spec:
  selector:
    app: some-monitored-app-1
  ports:
    - name: metrics
      port: 8181
      targetPort: 8181
      protocol: TCP
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
      appProtocol: http
---
# 2
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    instance: primary
  name: some-monitored-app-2
spec:
  endpoints:
    - targetPort: metrics
      path: /actuator/metrics
  selector:
    matchLabels:
      app: some-monitored-app-2
  namespaceSelector:
    matchNames:
      - test
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: some-monitored-app-2
spec:
  podSelector:
    matchLabels:
      app: some-monitored-app-2
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: grafana-agent
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: grafana-agent
              app.kubernetes.io/name: grafana-agent
      ports:
        - port: metrics
---
