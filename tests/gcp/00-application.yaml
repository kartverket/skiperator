apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: test
spec:
  image: httpd
  port: 8080
  filesFrom:
  - mountPath: /config-map
    configMap: config-map
  - mountPath: /secret
    secret: secret
  - mountPath: /empty-dir
    emptyDir: empty-dir
  - mountPath: /persistent-volume-claim
    persistentVolumeClaim: persistent-volume-claim    
  gcp:
    auth:
      serviceAccount: something@verdier.com