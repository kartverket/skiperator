apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: actuator-settings-allow-list-actuator-allow
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /actuator/info
        - operation:
            paths:
              - /actuator/shutdown
  selector:
    matchLabels:
      app: actuator-settings-allow-list
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: actuator-settings-allow-list-actuator-deny
spec:
  action: DENY
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /actuator*
  selector:
    matchLabels:
      app: actuator-settings-allow-list
