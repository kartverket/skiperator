apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: actuator-settings-default-deny
spec:
  image: image
  port: 8080
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: actuator-settings-allow-all
spec:
  image: image
  port: 8080
  actuatorSettings:
    allowAll: true
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: actuator-settings-allow-list
spec:
  image: image
  port: 8080
  actuatorSettings:
    allowList:
      - "health"
      - "info"
