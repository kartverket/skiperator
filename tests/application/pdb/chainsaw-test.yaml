apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pdb
spec:
  skip: false
  concurrent: true
  skipDelete: false
  steps:
    - try:
        - create:
            file: multiple-disruptions.yaml
        - assert:
            file: multiple-disruptions-assert.yaml
    - try:
        - apply:
            file: patch-multiple-disruptions.yaml
        - assert:
            file: patch-multiple-disruptions-assert.yaml
        - error:
            file: patch-multiple-disruptions-error.yaml
    - try:
        - create:
            file: zero-replicas-no-pdb.yaml
        - script:
            content: |
              kubectl get pdb zero-replicas-no-pdb && exit 1 || exit 0
            skipLogOutput: true
    - try:
        - create:
            file: scaling-zero-replicas-no-pdb.yaml
        - script:
            content: |
              kubectl get pdb scaling-zero-replicas-no-pdb && exit 1 || exit 0
            skipLogOutput: true
