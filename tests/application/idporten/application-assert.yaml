apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  selector:
    matchLabels:
      app: application
  template:
    spec:
      containers:
        - name: application
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /var/run/secrets/skip/idporten
              name: "idporten-application-4749490d"
      volumes:
        - emptyDir: {}
          name: tmp
        - name: "idporten-application-4749490d"
          secret:
            defaultMode: 420
            secretName: "idporten-application-4749490d"