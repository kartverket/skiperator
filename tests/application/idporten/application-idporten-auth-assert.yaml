apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: application-auth-jwt-authn
spec:
  jwtRules:
    - audiences:
        - test-client-id-idporten
      forwardOriginalToken: true
      fromCookies:
        - BearerToken
      issuer: https://idporten.no
      jwksUri: https://idporten.no/jwks.json
      outputClaimToHeaders:
        - claim: aud
          header: Audience
  selector:
    matchLabels:
      app: application-auth
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-auth-jwt-auth
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /actuator*
      when:
        - key: request.auth.claims[iss]
          values:
            - https://idporten.no
  selector:
    matchLabels:
      app: application-auth
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-auth-settings-allow-paths
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /actuator/health
              - /actuator/info
  selector:
    matchLabels:
      app: application-auth-settings
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-auth-settings-jwt-auth
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /actuator/health
              - /actuator/info
              - /actuator*
      when:
        - key: request.auth.claims[iss]
          values:
            - https://idporten.no
  selector:
    matchLabels:
      app: application-auth-settings

