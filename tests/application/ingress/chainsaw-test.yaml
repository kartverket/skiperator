apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ingress
spec:
  skip: false
  concurrent: false
  skipDelete: false
  timeouts:
    apply: 10s
    assert: 10s
    error: 10s
  steps:
    - try:
        - create:
            file: application.yaml
    - try:
        - assert:
            file: application-assert.yaml
    - try:
        - apply:
            file: patch-application-change-ingress.yaml
    - try:
        - assert:
            file: patch-application-change-ingress-assert.yaml
    - try:
        - error:
            file: patch-application-change-ingress-errors.yaml
    - try:
        - apply:
            file: patch-application-disable-redirect.yaml
    - try:
        - assert:
            file: patch-application-disable-redirect-assert.yaml
    - try:
        - error:
            file: patch-application-disable-redirect-errors.yaml
    - try:
        - assert:
            file: patch-application-no-ingresses-assert.yaml
    - try:
        - error:
            file: patch-application-no-ingresses-errors.yaml
    - try:
        - create:
            file: application-ingress-multiple-ports.yaml
    - try:
        - assert:
            file: application-ingress-multiple-ports-assert.yaml
    - try:
        - delete:
            apiVersion: skiperator.kartverket.no/v1alpha1
            kind: Application
            name: ingresses
        - delete:
            apiVersion: skiperator.kartverket.no/v1alpha1
            kind: Application
            name: ingress-multiple-ports



