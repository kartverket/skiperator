          averageUtilization: 70
          type: Utilization
      type: Resource
  scaleTargetRef:
    kind: Deployment
    apiVersion: apps/v1
    name: test-deployment-hpa-cpu-only
---
apiVersion: apps/v1
kind: Deployment
