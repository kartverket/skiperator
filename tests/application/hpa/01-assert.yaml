apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-hpa
spec:
  replicas: 1
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: test-deployment-hpa
spec:
  minReplicas: 10
  maxReplicas: 10
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 80
          type: Utilization
      type: Resource
  scaleTargetRef:
    kind: Deployment
    apiVersion: apps/v1
    name: test-deployment-hpa
