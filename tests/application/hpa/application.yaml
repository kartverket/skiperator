apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: test-deployment-hpa
spec:
  image: image
  port: 8080
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: test-deployment-hpa-cpu-only
spec:
  image: image
  port: 8080
  replicas:
    min: 2
    max: 5
    targetCpuUtilization: 70
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: test-deployment-hpa-memory-only
spec:
  image: image
  port: 8080
  replicas:
    min: 2
    max: 5
    targetMemoryUtilization: 75