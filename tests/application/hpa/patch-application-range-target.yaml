apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: test-deployment-hpa
spec:
  image: image
  port: 8080
  replicas:
    min: 3
    max: 6
    targetCpuUtilization: 60
    targetMemoryUtilization: 60
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: test-deployment-hpa-cpu-only
spec:
  image: image
  port: 8080
  replicas:
    min: 3
    max: 6
    targetCpuUtilization: 65
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: test-deployment-hpa-memory-only
spec:
  image: image
  port: 8080
  replicas:
    min: 3
    max: 6
    targetMemoryUtilization: 65