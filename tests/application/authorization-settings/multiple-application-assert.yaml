apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: default-auth-policy
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /actuator*
  selector:
    matchLabels:
      app: default
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-list-auth-policy
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /actuator/health
              - /actuator/info
  selector:
    matchLabels:
      app: allow-list
