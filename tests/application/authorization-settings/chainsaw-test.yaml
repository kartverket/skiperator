apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: authorization-settings
spec:
  skip: false
  concurrent: false
  skipDelete: false
  # these timeouts are applied per operation
  timeouts:
    apply: 10s
    assert: 10s
    error: 10s
  steps:
    - try:
        - create:
            file: multiple-application.yaml
    - try:
        - assert:
            file: multiple-application-assert.yaml
    - try:
        - error:
            file: multiple-application-errors.yaml
    - try:
        - apply:
            file: patch-application.yaml
    - try:
        - assert:
            file: patch-application-assert.yaml
    - try:
        - error:
            file: patch-application-errors.yaml
    - try:
        - delete:
            apiVersion: skiperator.kartverket.no/v1alpha1
            kind: Application
            name: default
        - delete:
            apiVersion: skiperator.kartverket.no/v1alpha1
            kind: Application
            name: allow-all
        - delete:
            apiVersion: skiperator.kartverket.no/v1alpha1
            kind: Application
            name: allow-list

