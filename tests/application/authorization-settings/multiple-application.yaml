apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: default
spec:
  image: scratch
  port: 8080
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: allow-all
spec:
  image: scratch
  port: 8080
  authorizationSettings:
    allowAll: true
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: allow-list
spec:
  image: scratch
  port: 8080
  authorizationSettings:
    allowList:
      - "/actuator/health"
      - "/actuator/info"
