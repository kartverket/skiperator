apiVersion: v1
kind: Namespace
metadata:
  name: other
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: access-policy
spec:
  image: image
  port: 8080
  accessPolicy:
    inbound:
      rules:
        - namespace: other
          application: other
    outbound:
      rules:
        - application: access-policy-two
        - namespace: other
          application: access-policy-other
      external:
        - host: example.com
          ports:
            - name: http
              port: 80
              protocol: HTTP
        - host: foo.com
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: access-policy-two
spec:
  image: image
  port: 8080
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: access-policy-other
  namespace: other
spec:
  image: image
  port: 8080
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: access-policy-job
spec:
  container:
    image: image
    restartPolicy: "Never"
    accessPolicy:
      outbound:
        rules:
          - application: access-policy-two
          - namespace: other
            application: access-policy-other
        external:
          - host: example.com
            ports:
              - name: http
                port: 80
                protocol: HTTP
          - host: foo.com
  job:
    suspend: false