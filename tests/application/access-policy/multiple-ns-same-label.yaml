apiVersion: v1
kind: Namespace
metadata:
  name: eiet-main
  labels:
    team: eiet
---
apiVersion: v1
kind: Namespace
metadata:
  name: eiet-feat
  labels:
    team: eiet
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: app
  namespace: eiet-main
spec:
  image: image
  port: 8080
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: app
  namespace: eiet-feat
spec:
  image: image
  port: 8082
---
apiVersion: v1
kind: Namespace
metadata:
  name: ($namespace)
  labels:
    team: someteam
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: app2
spec:
  image: image
  port: 8095
---
apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: accesspolicy-app
spec:
  image: image
  port: 8085
  accessPolicy:
    inbound:
      rules:
        - application: app2
          namespacesByLabel:
            team: someteam
    outbound:
      rules:
        - application: app
          namespacesByLabel:
            team: eiet


