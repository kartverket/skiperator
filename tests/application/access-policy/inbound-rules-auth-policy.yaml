apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: inbound-rules-auth-policy
spec:
  image: image
  port: 8080
  authorizationSettings:
    allowList:
      - /actuator/health
      - /actuator/info
      - /public
  accessPolicy:
    inbound:
      rules:
        - application: other-app
          namespace: other-namespace
        - application: some-other-app