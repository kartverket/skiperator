apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: application-one
spec:
  image: image
  port: 8080
  ingresses:
    - example.com
  idporten:
    enabled: true
    integrationType: "api_klient"
    scopes:
      - "openid"
    requestAuth:
      enabled: true
      acceptedResources:
        - "http://example.com"
      authRules:
        - paths:
            - "/super/secure"
          methods:
            - "POST"
            - "DELETE"
          when:
            - claim: "acr"
              values:
                - "Level4"
      ignoreAuth:
        - paths:
            - "/loginIdPorten"