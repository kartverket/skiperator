apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: application-two-jwt-authn
spec:
  jwtRules:
    - audiences:
        - test-client-id-idporten
      forwardOriginalToken: true
      issuer: https://idporten.no
      jwksUri: https://idporten.no/jwks.json
    - audiences:
        - test-client-id-maskinporten
      forwardOriginalToken: true
      issuer: https://maskinporten.no/
      jwksUri: https://maskinporten.no/jwk
  selector:
    matchLabels:
      app: application-two
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-two-jwt-auth
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /secureIdPorten
              - /commonSecureEndpoint
              - /loginIdPorten
              - '*'
              - /secureMaskinPorten
            paths:
              - '*'
        - operation:
            notMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            paths:
              - /secureIdPorten
              - /commonSecureEndpoint
        - operation:
            notMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            paths:
              - /loginIdPorten
              - '*'
        - operation:
            notMethods:
              - POST
              - DELETE
            paths:
              - /secureMaskinPorten
      when:
        - key: request.auth.claims[iss]
          values:
            - https://test.idporten.no
        - key: request.auth.claims[aud]
          values:
            - 928db84b-645e-4620-983b-f1eb2319a804
        - key: request.auth.claims[aud]
          values:
            - http://example.com
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /secureIdPorten
              - /commonSecureEndpoint
      when:
        - key: request.auth.claims[iss]
          values:
            - https://test.idporten.no
        - key: request.auth.claims[aud]
          values:
            - 928db84b-645e-4620-983b-f1eb2319a804
        - key: request.auth.claims[aud]
          values:
            - http://example.com
        - key: request.auth.claims[acr]
          values:
            - Level4
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /secureMaskinPorten
              - /commonSecureEndpoint
              - /secureIdPorten
            paths:
              - '*'
        - operation:
            notMethods:
              - POST
              - DELETE
            paths:
              - /secureMaskinPorten
              - /commonSecureEndpoint
        - operation:
            notMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            paths:
              - /secureIdPorten
      when:
        - key: request.auth.claims[iss]
          values:
            - https://login.microsoftonline.com/7f74c8a2-43ce-46b2-b0e8-b6306cba73a3/v2.0
        - key: request.auth.claims[aud]
          values:
            - efdaa164-4b95-4a40-b3d3-de4e552524e7
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            methods:
              - POST
              - DELETE
            paths:
              - /secureMaskinPorten
              - /commonSecureEndpoint
      when:
        - key: request.auth.claims[iss]
          values:
            - https://login.microsoftonline.com/7f74c8a2-43ce-46b2-b0e8-b6306cba73a3/v2.0
        - key: request.auth.claims[aud]
          values:
            - efdaa164-4b95-4a40-b3d3-de4e552524e7
        - key: request.auth.claims[acr]
          values:
            - Level4
  selector:
    matchLabels:
      app: application-two

