apiVersion: skiperator.kartverket.no/v1alpha1
kind: Application
metadata:
  name: application-two
spec:
  image: image
  port: 8080
  ingresses:
    - example.com
  authorizationSettings:
    allowList:
      - "/publicEndpoint"
  idporten:
    enabled: true
    integrationType: "api_klient"
    scopes:
      - "openid"
    requestAuthentication:
      enabled: true
      ignorePaths:
        - "/loginIdPorten"
        - "/secureMaskinPorten"
      paths:
        - "/secureIdPorten"
        - "/commonSecureEndpoint"
  maskinporten:
    enabled: false
    requestAuthentication:
      enabled: true
      secretName: "maskinporten-secret"
      paths:
        - "/secureMaskinPorten"
        - "/commonSecureEndpoint"
