apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: application-one-jwt-authn
spec:
  jwtRules:
    - audiences:
        - test-client-id-idporten
      forwardOriginalToken: true
      fromCookies:
        - BearerToken
      issuer: https://idporten.no
      jwksUri: https://idporten.no/jwks.json
  selector:
    matchLabels:
      app: application-one
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-one-default-deny
spec:
  action: DENY
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /actuator*
  selector:
    matchLabels:
      app: application-one
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-one-allow-paths
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /super/secure
            paths:
              - /loginIdPorten
        - operation:
            notMethods:
              - POST
              - DELETE
            paths:
              - /super/secure
  selector:
    matchLabels:
      app: application-one
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-one-jwt-auth
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /super/secure
              - /loginIdPorten
            paths:
              - '*'
        - operation:
            notMethods:
              - POST
              - DELETE
            paths:
              - /super/secure
        - operation:
            notMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            paths:
              - /loginIdPorten
      when:
        - key: request.auth.claims[iss]
          values:
            - https://idporten.no
        - key: request.auth.claims[aud]
          values:
            - test-client-id-idporten
        - key: request.auth.claims[aud]
          values:
            - http://example.com
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            methods:
              - POST
              - DELETE
            paths:
              - /super/secure
      when:
        - key: request.auth.claims[iss]
          values:
            - https://idporten.no
        - key: request.auth.claims[aud]
          values:
            - test-client-id-idporten
        - key: request.auth.claims[aud]
          values:
            - http://example.com
        - key: request.auth.claims[acr]
          values:
            - Level4
  selector:
    matchLabels:
      app: application-one

