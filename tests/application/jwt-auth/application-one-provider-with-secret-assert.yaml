apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: application-one-jwt-authn
spec:
  jwtRules:
    - audiences:
        - test-client-id-idporten
      forwardOriginalToken: true
      fromCookies:
        - BearerToken
      issuer: https://idporten.no
      jwksUri: https://idporten.no/jwks.json
  selector:
    matchLabels:
      app: application-one
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-one-default-deny
spec:
  action: DENY
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /actuator*
  selector:
    matchLabels:
      app: application-one
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-one-allow-paths
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /loginIdPorten
  selector:
    matchLabels:
      app: application-one
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-one-jwt-auth
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /loginIdPorten
      when:
        - key: request.auth.claims[iss]
          values:
            - https://idporten.no
        - key: request.auth.claims[aud]
          values:
            - test-client-id-idporten
  selector:
    matchLabels:
      app: application-one

