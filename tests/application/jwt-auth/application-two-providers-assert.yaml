apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: application-two-jwt-authn
spec:
  jwtRules:
    - audiences:
        - test-client-id-idporten
      forwardOriginalToken: true
      issuer: https://idporten.no
      jwksUri: https://idporten.no/jwks.json
    - audiences:
        - test-client-id-maskinporten
      forwardOriginalToken: true
      issuer: https://maskinporten.no/
      jwksUri: https://maskinporten.no/jwk
  selector:
    matchLabels:
      app: application-two
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-two-default-deny
spec:
  action: DENY
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /actuator*
  selector:
    matchLabels:
      app: application-two
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-two-allow-paths
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /publicEndpoint
        - operation:
            notPaths:
              - /secureIdPorten
              - /commonSecureEndpoint
              - /secureMaskinPorten
              - /commonSecureEndpoint
            paths:
              - /loginIdPorten
              - '*'
        - operation:
            methods:
              - POST
              - DELETE
            notPaths:
              - /secureIdPorten
              - /commonSecureEndpoint
              - /secureMaskinPorten
              - /commonSecureEndpoint
            paths:
              - /secureMaskinPorten
        - operation:
            methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            notPaths:
              - /secureIdPorten
              - /commonSecureEndpoint
              - /secureMaskinPorten
              - /commonSecureEndpoint
            paths:
              - /secureIdPorten
        - operation:
            notMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            paths:
              - /secureIdPorten
              - /commonSecureEndpoint
        - operation:
            notMethods:
              - POST
              - DELETE
            paths:
              - /secureMaskinPorten
              - /commonSecureEndpoint
  selector:
    matchLabels:
      app: application-two
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-two-jwt-auth
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /secureIdPorten
              - /commonSecureEndpoint
              - /loginIdPorten
              - '*'
              - /secureMaskinPorten
            paths:
              - '*'
        - operation:
            notMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            paths:
              - /secureIdPorten
              - /commonSecureEndpoint
        - operation:
            notMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            paths:
              - /loginIdPorten
              - '*'
        - operation:
            notMethods:
              - POST
              - DELETE
            paths:
              - /secureMaskinPorten
      when:
        - key: request.auth.claims[iss]
          values:
            - https://idporten.no
        - key: request.auth.claims[aud]
          values:
            - test-client-id-idporten
        - key: request.auth.claims[aud]
          values:
            - http://example.com
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /secureIdPorten
              - /commonSecureEndpoint
      when:
        - key: request.auth.claims[iss]
          values:
            - https://idporten.no
        - key: request.auth.claims[aud]
          values:
            - test-client-id-idporten
        - key: request.auth.claims[aud]
          values:
            - http://example.com
        - key: request.auth.claims[acr]
          values:
            - Level4
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /secureMaskinPorten
              - /commonSecureEndpoint
              - /secureIdPorten
            paths:
              - '*'
        - operation:
            notMethods:
              - POST
              - DELETE
            paths:
              - /secureMaskinPorten
              - /commonSecureEndpoint
        - operation:
            notMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - HEAD
              - OPTIONS
              - TRACE
              - CONNECT
            paths:
              - /secureIdPorten
      when:
        - key: request.auth.claims[iss]
          values:
            - https://maskinporten.no/
        - key: request.auth.claims[aud]
          values:
            - test-client-id-maskinporten
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            methods:
              - POST
              - DELETE
            paths:
              - /secureMaskinPorten
              - /commonSecureEndpoint
      when:
        - key: request.auth.claims[iss]
          values:
            - https://maskinporten.no/
        - key: request.auth.claims[aud]
          values:
            - test-client-id-maskinporten
        - key: request.auth.claims[acr]
          values:
            - Level4
  selector:
    matchLabels:
      app: application-two

