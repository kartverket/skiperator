apiVersion: security.istio.io/v1
kind: RequestAuthentication
metadata:
  name: application-auth-jwt-authn
spec:
  jwtRules:
    - audiences:
        - test-client-id-idporten
      forwardOriginalToken: true
      issuer: https://idporten.no
      jwksUri: https://idporten.no/jwks.json
    - audiences:
        - test-client-id-maskinporten
      forwardOriginalToken: true
      issuer: https://maskinporten.no/
      jwksUri: https://maskinporten.no/jwk
  selector:
    matchLabels:
      app: application-auth
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-auth-default-deny
spec:
  action: DENY
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /publicEndpoint
              - /loginIdPorten
            paths:
              - /actuator*
  selector:
    matchLabels:
      app: application-auth
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-auth-allow-paths
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /publicEndpoint
              - /loginIdPorten
  selector:
    matchLabels:
      app: application-auth
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: application-auth-jwt-auth
spec:
  rules:
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            notPaths:
              - /loginIdPorten
              - /secureMaskinPorten
      when:
        - key: request.auth.claims[iss]
          values:
            - https://idporten.no
        - key: request.auth.claims[aud]
          values:
            - test-client-id-idporten
    - from:
        - source:
            namespaces:
              - istio-gateways
      to:
        - operation:
            paths:
              - /secureMaskinPorten
      when:
        - key: request.auth.claims[iss]
          values:
            - https://maskinporten.no/
        - key: request.auth.claims[aud]
          values:
            - test-client-id-maskinporten
  selector:
    matchLabels:
      app: application-auth

