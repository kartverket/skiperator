apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: authorization-policy
spec:
  skip: false
  concurrent: false
  skipDelete: false
  timeouts:
    apply: 10s
    assert: 10s
    error: 10s
  steps:
    - try:
        - create:
            file: application.yaml
        - assert:
            file: application-assert.yaml
    - try:
        - delete:
            apiVersion: skiperator.kartverket.no/v1alpha1
            kind: Application
            name: authorization-policy

