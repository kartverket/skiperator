apiVersion: apps/v1
kind: Deployment
metadata:
  name: entraid-test-client
spec:
  selector:
    matchLabels:
      app: entraid-test-client
  template:
    spec:
      containers:
        - name: entraid-test-client
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - emptyDir: {}
          name: tmp