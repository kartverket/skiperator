name: Test

permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - doc/**
      - samples/**
      - README.md
      - CONTRIBUTING.md
      - .github/workflows/api-docs.yaml
  push:
    branches: [main]
    paths-ignore:
      - doc/**
      - samples/**
      - README.md
      - CONTRIBUTING.md
      - .github/workflows/api-docs.yaml

jobs:
  test:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Create test cluster
        run: make setup-local
      - name: Run tests
        run: make run-test
